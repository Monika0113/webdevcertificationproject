<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <script src="./scriptTeam.js"></script>
    <title>Teams Detail</title>
  </head>
  <body>
    <header>
      <div id="navMenu">
        <div id="mainMenu">
          <a id="logo" href="./index.html"
            ><img id="iplLogo" src="./images/ipl logo.png"
          /></a>
        </div>
        <a id = "cp" class="menuOption" href="#">Create Player</a>
        <div id="searchingMenu">
          <div id="search-wrapper">
            <i id="searchIco" class="fas fa-search" aria-hidden="true"></i>
            <input
              id="search-box"
              type="text"
              name="search"
              placeholder="Search Team"
            />
          </div>
        </div>
        </div>
      </div>
    </header>
    <main>
      <div id="teamDetail">
        <div id="teamInfo">
          <div id="teamImage">
            <img src="">
          </div>
          <div id="details">
            <p id="teamName"></p>
            <p id="topBatsman">Top Batsman: <span></span></p>
            <p id="topBowler">Top Bowler: <span></span></p>
            <p id="playerCount">Total Players: <span></span></p>
            <p id="championshipWonCount">Championships Won: <span></span></p>
          </div>
        </div>
        <div id="playersList"></div>
      </div>
    </main>
    <footer>
      <div id="footerDiv">
        <p>-- IPL TEAMS INFO FRONTEND PROJECT "EDYODA DIGITAL UNIVERSITY" --</p>
      </div>
    </footer>
  </body>
</html>
